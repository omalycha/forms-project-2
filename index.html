<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-container">
        <div class="heading">
          <h1>
            Email us with any questions or <br />inquiries <br />or use our
            contact data.
          </h1>
          <p>
            Email us with any questions or inquiries or use our contact data.
          </p>
        </div>
        <div class="forms">
          <div>
            <label for="email">Email</label><br />
            <input
              type="email"
              placeholder="Enter a valid email address"
              class="email"
            />
          </div>

          <div>
            <label for="name">Name</label><br />
            <input type="text" placeholder="Enter your name" class="name" />
          </div>
        </div>

        <div class="forms">
          <div>
            <label for="pnumber">Phone</label><br />
            <input
              type="tel"
              placeholder="Enter your phone (e.g. +1415555445666)"
              class="phone"
            />
          </div>

          <div>
            <label for="address">Address</label><br />
            <input
              type="text"
              placeholder="Enter your  address"
              class="address"
            />
          </div>
        </div>

        <div>
          <label for="message" class="message">Message</label><br />
          <input type="text" placeholder="Enter your address" class="message" />
        </div>

        <div class="btn">
          <button class="submit">SUBMIT</button>
        </div>
      </div>
    </div>
  </body>
</html>
